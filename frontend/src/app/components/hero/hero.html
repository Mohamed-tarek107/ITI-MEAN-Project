<div class="container-fluid mt-3"
     style="background-color:rgba(240,240,231,0.884); width:95%; height:220px;">


  <span>
    <p class="fs-2 fw-semibold pt-4 ps-4">
      Welcome to our movie app
    </p>
  </span>

  <span>
    <p class="fw-normal pt-2 ps-4" style="font-size:smaller;">
      Millions of movies, TV shows and people to discover. Explore now
    </p>
  </span>

  
  <span>
    <form class="d-flex ms-4 pb-4 pt-3"
          role="search"
          (submit)="onSearch()">

      <input class="form-control me-2"type="search" [(ngModel)]="search" name="search" placeholder="Search and explore..." aria-label="Search" />

<button class="btn btn-warning fw-bold px-4" type="submit" style="border-radius: 50px;">Search
</button>
    </form>
  </span>
</div>
