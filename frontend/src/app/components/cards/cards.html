<div class="movies-container" style="display:flex; flex-wrap:wrap; gap:1rem; justify-content: center;">
  <div class="card"
       *ngFor="let movie of movies"
       style="width:13rem; height:24rem; overflow:hidden; position:relative; border:none; border-radius: 10px;">
       
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
         class="card-img-top" (click)="goToDetails(movie.id)"
         alt="{{ movie.title }}"
         style="object-fit:cover; width:100%; height:100%; border-radius: 10px;">

    <i class="bi bi-circle-fill"
       style="color: rgba(234,231,231,0.571); position:absolute; top:8px; right:8px; cursor:pointer;"></i>
    <i class="bi bi-three-dots"
       style="position:absolute; top:8px; right:8px; cursor:pointer;"></i>

    <div style="position:absolute; top:calc(45% + 70px); left:calc(50% - 95px);
                width:40px; height:40px; background-color:black;
                border:2px solid green; border-radius:50%;
                display:flex; justify-content:center; align-items:center;
                z-index:10; color:white; font-weight:bold; font-size:16px;">
      {{ movie.vote_average | number:'1.1-1' }}
    </div>

    <div class="card-body" style="height:40%; overflow:hidden;">
      <h5 class="card-title fs-6 fw-semibold pt-1">{{ movie.title }}</h5>
      <div style="display:flex; align-items:center;">
        <p class="card-text mb-0">{{ movie.release_date | date:'MMM d, y'}}</p>
        <a class="btn ms-auto" (click)="toggleLike(movie)">
          <i [ngClass]="movie.isLiked ? 'bi bi-heart-fill text-warning' : 'bi bi-heart text-dark'"></i>
        </a>
      </div>
    </div>
  </div>
</div>
