<section class="watch-list">
  <div class="container">
    <h1 class="mt-3 mb-3 fw-bold">WatchList</h1>
    @if(movies.length!==0){
    <div class="row mb-5">
      @for(movie of movies; track $index){
      <div class="col-lg-6 col-md-6 col-12">
        <div class="wrap d-flex mb-5 shadow p-2">
          <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="poster" />
          <div class="desc pt-3">
            <div class="title d-flex align-items-center">
              <h5 class="p-0 m-0 fw-bold">{{ movie.title }}</h5>
              <button class="watchlist-button" (click)="removeMovie(movie._id)">
                <i class="fa-solid fa-heart fs-5 watchlist p-0 m-0"></i>
              </button>
            </div>
            <div class="stars mt-3 pt-3">
              @if(movie.rating > 8){ @for(i of [1, 2, 3, 4, 5]; track i){
              <i class="fa-solid fa-star fs-4"></i>
              }
              <i class="fa-regular fa-star fs-4"></i>
              } @else { @for( i of [1, 2, 3]; track i){
              <i class="fa-solid fa-star fs-4"></i>
              } @for(i of [4, 5]; track i){
              <i class="fa-regular fa-star fs-4"></i>
              } }
            </div>
            <div class="desc">
              <p class="mt-3 fs-6 fw-bold">{{ movie.overview }}</p>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
    } @else{
    <div class="row text-center">
      <div class="col-12">
        <div class="wrapper position-relative">
          <i class="fa-solid fa-heart-crack  pb-2"></i>
          <h3 class="text-capitalize pb-2">no movies in watchlist</h3>
          <a routerLink="" class="btn btn-warning w-75">Back Home</a>
        </div>
      </div>
    </div>
    }
  </div>
</section>
